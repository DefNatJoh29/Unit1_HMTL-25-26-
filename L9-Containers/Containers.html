<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
    <style>
        .header {
            background-color: rgb(55, 143, 220);
            color: rgb(216, 36, 36);
            text-align: center;
            padding: 20px;
            margin: 10px;
        }
        span {
            border: 1px solid green;
            font-size: 32px;
            color: blue;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Part 1 - Using DIV as a block-level container -->
    <div class="header">
        <h1>Welcome to my website!</h1>
        <p>Learning about HTML Containers</p>
    </div>
    <!-- Part 2 - Multiple Content Sections using Divs -->
     <h2>About Containers</h2>
     <p>The <span class="highlight">Div element</span> is a block-level element container that takes up the full width</p>
     <p>The <span class="highlight">Span element</span> is a Inline-level element container that that only takes up necessary space.</p>
     
</body>
</html>
