<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
     <form action="">
        <div>
        <table>
            <!-- Basic text-->
            <tr>
                <td><label for="">Username</label></td>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            </div>
            <div>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="">Phone</label></td>
                <td><input type="tel" name="phone" id="phone"></td>
            </tr>
            <!-- Date --> 
             <tr>
                <td><label for="date">Date:</label></td>
                <td><input type="date" name="date" id="date"></td>
             </tr>
             <!-- Time -->
              <tr>
                <td><label for="time">Time:</label></td>
                <td><input type="time" name="time" id="time"></td>
             </tr>
            <!-- Multi-line Text Area-->
             <tr>
                <td><label for="message">Message:</label></td>
                <td><textarea name="message" id="message" rows="6"></textarea></td>
             </tr>
             <!-- Radio Button (Multiple Choice)-->
             <tr>
                <td>Grade:</td>
                <td>
                    <label><input type="radio" name="grade" value="9">9th</label>
                    <br>
                    <label><input type="radio" name="grade" value="10">10th</label>
                    <br>
                    <label><input type="radio" name="grade" value="11">11th</label>
                    <br>
                    <label><input type="radio" name="grade" value="12">12th</label>
            <!--Drop Down Menu-->
                    
                </td>
             </tr>
        </table>
        </div>
     </form>

</body>
</html>
