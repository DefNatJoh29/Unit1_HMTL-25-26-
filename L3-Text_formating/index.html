<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <!-- This lesson is on HTML Text Formatting -->
    
    <h1>This is an <b>H1</b>: <b>Main title</b></h1>
    <h2>This is an h2: Major section</h2>
    <h3>This is an h3: Subsection</h3>
    <h4>This is an h4: Sub-subsection</h4>
    <h5>This is an h5: Minor heading</h5>
    <h6>This is an h6: Smallest heading</h6>
    <p>
        nate johns <br>
        69420 six-seven street <br>
        helsinki, Finland <br>
    </p>
</body>
</html>
